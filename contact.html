
<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Contacto — Proyecto colaborativo</title>
	<style>
		body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:36px;color:#0f172a}
		label{display:block;margin-top:8px;font-weight:600}
		input,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #e6eefb;border-radius:6px}
		button{margin-top:12px;padding:8px 12px;background:#2563eb;color:#fff;border:none;border-radius:8px}
		a{display:inline-block;margin-top:12px;color:#2563eb}
	</style>
</head>
<body>
	<h1>Contacto</h1>
	<p>Escríbenos un mensaje y te responderemos pronto.</p>
	<form onsubmit="event.preventDefault(); alert('Gracias — mensaje simulado');">
		<label for="name">Nombre</label>
		<input id="name" type="text" required>

		<label for="email">Correo</label>
		<input id="email" type="email" required>

		<label for="msg">Mensaje</label>
		<textarea id="msg" rows="5" required></textarea>

		<button type="submit">Enviar</button>
	</form>

	<a href="index.html">← Volver al inicio</a>
</body>
</html>
